<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="75" cy="75" r="70" fill="url(#goldGradient)" stroke="#B8860B" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Inner Circle -->
  <circle cx="75" cy="75" r="50" fill="none" stroke="#B8860B" stroke-width="2"/>
  
  <!-- Shield Icon -->
  <path d="M75 30 L95 40 L95 65 Q95 80 75 90 Q55 80 55 65 L55 40 Z" fill="#8B4513" stroke="#654321" stroke-width="1"/>
  
  <!-- Check Mark -->
  <path d="M68 60 L72 64 L82 54" stroke="#228B22" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Text -->
  <text x="75" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#8B4513">VERITAS</text>
  <text x="75" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#8B4513">VERIFIED</text>
</svg>