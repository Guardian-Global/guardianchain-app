<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="silverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A0A0A0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#808080;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="75" cy="75" r="70" fill="url(#silverGradient)" stroke="#696969" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Inner Circle -->
  <circle cx="75" cy="75" r="50" fill="none" stroke="#696969" stroke-width="2"/>
  
  <!-- Shield Icon -->
  <path d="M75 30 L95 40 L95 65 Q95 80 75 90 Q55 80 55 65 L55 40 Z" fill="#4A4A4A" stroke="#2F2F2F" stroke-width="1"/>
  
  <!-- Check Mark -->
  <path d="M68 60 L72 64 L82 54" stroke="#00CED1" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Text -->
  <text x="75" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4A4A4A">VERITAS</text>
  <text x="75" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#4A4A4A">VERIFIED</text>
</svg>